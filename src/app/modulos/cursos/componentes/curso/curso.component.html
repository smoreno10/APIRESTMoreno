<div class="container">
  <h3>Curso</h3>
  <form
    class="mt-3 d-flex flex-column justify-content-center align-items-center"
    [formGroup]="cursoform"
    (ngSubmit)="onSubmit()"
  >
    <div class="col-md-6 col-12">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" />
      <label
        class="text-danger"
        *ngIf="this.cursoform.get('nombre')?.errors?.['required'] && this.cursoform.touched"
        >* nombre obligatorio</label
      >
    </div>
    <div class="col-md-6 col-12 d-flex justify-content-center p-3">
      <button *ngIf="accion != 'Detalle' && accion != 'Eliminar'" type="submit" class="btn btn-primary">Guardar</button>&nbsp;
      <button *ngIf="accion != 'Detalle' && accion == 'Eliminar'" type="button" class="btn btn-danger" (click)="eliminar()">
        Eliminar</button
      >&nbsp;
      <button *ngIf="accion != 'Detalle' && accion != 'Eliminar'" type="button" class="btn btn-primary" (click)="limpiar()">
        Limpiar</button
      >&nbsp;
    </div>
  </form>
  <app-inscripciones *ngIf="accion == 'Detalle'" [curso]="id"></app-inscripciones>
</div>
