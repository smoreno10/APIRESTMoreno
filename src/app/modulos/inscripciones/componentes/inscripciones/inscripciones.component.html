<div *ngIf="usuarioSs.usuario().admin" class="p-3 d-flex justify-content-end">
  <button
    class="btn btn-primary"
    [routerLink]="['/inscripcion']"
    routerLinkActive="router-link-active"
    *ngIf="!alumno && !curso"
  >
    Nueva
  </button>
</div>

<app-grilla
  [datos]="inscripciones"
  [columnas]="columnas"
  [titulo]="'Inscripciones'"
  (clickEvent)="clickListener($event)"
  [verModificar]="usuarioSs.usuario().admin"
  [verEliminar]="usuarioSs.usuario().admin"
></app-grilla>
