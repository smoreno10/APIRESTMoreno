<div class="container">
    <form
      class="mt-3 d-flex flex-column justify-content-center align-items-center"
      [formGroup]="ingresoForm"
      (ngSubmit)="onSubmit()"
    >
      <h3>BJJ - Login</h3>
      <div class="col-md-6 col-12">
        <label for="user" class="form-label">Login</label>
        <input type="text" class="form-control" formControlName="user" />
        <label
          class="text-danger"
          *ngIf="this.ingresoForm.get('user')?.errors?.['required'] && this.ingresoForm.touched"
          >* login obligatorio</label
        >
      </div>
      <div class="col-md-6 col-12">
        <label for="pass" class="form-label">Pass</label>
        <input type="password" class="form-control" formControlName="pass" />
        <label
          class="text-danger"
          *ngIf="this.ingresoForm.get('login')?.errors?.['required'] && this.ingresoForm.touched"
          >* pass obligatorio</label
        >
      </div><br>
      <div class="col-md-6 col-12" *ngIf="mostrarMensaje">
        <div class="alert alert-warning" role="alert">
          Upss! Login o pass incorrecta.
        </div>
      </div>
      <div class="col-md-6 col-12 d-flex justify-content-center p-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
